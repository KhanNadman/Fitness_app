<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-screen">
        <h1>Elevar</h1>
        <p>Do the hard work, especially when you don't feel like it</p>
        <div class="spinner"></div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content" style="display: none;">
        <!-- Register -->
        <section id="registerSection">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p id="registerResult"></p>
            <p>Already have an account? <a href="#" id="goToLogin">Login here</a></p>
        </section>

        <!-- Login -->
        <section id="loginSection" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="loginResult"></p>
        </section>

        <!-- Dashboard -->
        <section id="dashboardSection" style="display: none;">
            <h2>Welcome to Elevar</h2>
            <button id="logoutBtn">Logout</button>
            <h3>Log Workout</h3>
            <form id="workoutForm">
                <input type="text" id="workoutType" placeholder="Workout Type" required>
                <input type="number" id="workoutDuration" placeholder="Duration (minutes)" required>
                <button type="submit">Log Workout</button>
            </form>
            <p id="workoutResult"></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
